<!DOCTYPE html>
<html>
<head>
    <title>API ตัวอย่าง</title>
    <script>
        // ฟังก์ชันสำหรับการดึงข้อมูลจาก API
        function fetchData() {
            // ใช้ fetch API เพื่อดึงข้อมูล
            // fetch('https://2d33-2403-6200-8814-3e48-14c-671a-11fc-7e4d.ngrok-free.app/api/Payment')
            fetch('https://2d33-2403-6200-8814-3e48-14c-671a-11fc-7e4d.ngrok-free.app/api/Payment')
                .then(response => response.json()) // แปลงข้อมูลเป็น JSON
                .then(data => {
                    // ทำอะไรกับข้อมูลที่ได้รับ เช่น แสดงบนหน้าเว็บ
                    console.log(data);
                })
                .catch(error => {
                    console.error('เกิดข้อผิดพลาด:', error);
                });
        }
    </script>
</head>
<body>
    <!-- ปุ่มสำหรับเรียกใช้ฟังก์ชัน fetchData -->
    <button onclick="fetchData()">ดึงข้อมูล API</button>
</body>
</html>
